<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-row">
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-normal" id="baidu">百度</button>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-normal" id="layui">layui</button>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-normal" id="bootstrtap">bootstrtap</button>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-normal" id="thx">同花顺</button>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-normal" id="biquge">笔趣阁</button>
    </div>
</div>

</body>
<script type="text/javascript" src="jquery-easyui-1.3.2/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script>
    $("#baidu").click(function () {
       window.open("https://www.baidu.com");
    });
    $("#thx").click(function () {
        window.open("http://stockpage.10jqka.com.cn/002460/");
    });
    $("#layui").click(function () {
        window.open("http://www.layui.com");
    });
    $("#bootstrtap").click(function () {
        window.open("http://www.bootcss.com/");
    });
    $("#biquge").click(function () {
        window.open("http://www.biqiuge.com/");
    });

</script>
</html>
