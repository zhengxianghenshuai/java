<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二手房价格统计</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script type="text/javascript" src="layui/layui.js"></script>
    <script src="layui/lay/modules/echarts.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.3.2/jquery-1.8.0.min.js"></script>
</head>
<style type="text/css">

</style>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item" id="a">
        <div class="layui-inline">
            <label class="layui-form-label">区域：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-filter="business">
                    <option value="">请选择一个城市</option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">售价：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择一个价格</option>
                    <option value="010">80万以下</option>
                    <option value="021">80-100万</option>
                    <option value="0571">100-150万</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">面积：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择面积</option>
                    <option value="010">60平以下</option>
                    <option value="021">60-90平</option>
                    <option value="0571">90-120平</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">房型：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择居室</option>
                    <option value="010">一室</option>
                    <option value="021">二室</option>
                    <option value="0571">三室</option>
                </select>
            </div>
        </div>

    </div>

    <div class="layui-form-item" id="b">
        <div class="layui-inline">
            <label class="layui-form-label">用途：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择用途</option>
                    <option value="010">普通住宅</option>
                    <option value="021">商业类</option>
                    <option value="0571">别墅</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">权属：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择权属</option>
                    <option value="010">商品房</option>
                    <option value="021">公房</option>
                    <option value="0571">经适房</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">权属：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择权属</option>
                    <option value="010">商品房</option>
                    <option value="021">公房</option>
                    <option value="0571">经适房</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">楼层：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择楼层</option>
                    <option value="010">低层</option>
                    <option value="021">中层</option>
                    <option value="0571">高层</option>
                </select>
            </div>
        </div>


    </div>

    <div class="layui-form-item" id="c">
        <div class="layui-inline">
            <label class="layui-form-label">朝向：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择朝向</option>
                    <option value="010">朝东</option>
                    <option value="021">朝南</option>
                    <option value="0571">朝西</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">楼龄：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择楼龄</option>
                    <option value="010">5年以内</option>
                    <option value="021">10年以内</option>
                    <option value="0571">15年以内</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择类型</option>
                    <option value="010">塔楼</option>
                    <option value="021">板楼</option>
                    <option value="0571">板塔结合</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">电梯：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择电梯</option>
                    <option value="010">有电梯</option>
                    <option value="021">无电梯</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item" id="d">
        <div class="layui-inline">
            <label class="layui-form-label">装修：</label>
            <div class="layui-input-block" style="width: 160px">
                <select name="city" lay-verify="" lay-filter="business">
                    <option value="">请选择装修</option>
                    <option value="010">精装修</option>
                    <option value="021">普通装修</option>
                    <option value="021">毛坯房</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


</body>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    layui.use('form', function () {
        var form = layui.form;
        //下拉框监听事件
        form.on('select(business)', function (value) {

        });

    });
</script>
</html>
